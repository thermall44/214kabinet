<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы - Кабинет214</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reviews.css">
    <link rel="stylesheet" href="transitions.css">
    <script src="transitions.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Кабинет214</div>
            <ul class="menu">
                <li><a href="index.html">Главная</a></li>
                <li><a href="products.html">Товары</a></li>
                <li><a href="reviews.html">Отзывы</a></li>
            </ul>
            <div class="contact">
                <a href="tel:+79867034522">+7 (986) 703-45-22</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="reviews-container">
            <h1>Отзывы наших клиентов</h1>
            
            <!-- Форма для добавления отзыва -->
            <div class="review-form">
                <h2>Оставить отзыв</h2>
                <form id="reviewForm">
                    <div class="form-group">
                        <label for="name">Ваше имя:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="rating">Оценка:</label>
                        <div class="rating">
                            <input type="radio" id="star5" name="rating" value="5" required>
                            <label for="star5">★</label>
                            <input type="radio" id="star4" name="rating" value="4">
                            <label for="star4">★</label>
                            <input type="radio" id="star3" name="rating" value="3">
                            <label for="star3">★</label>
                            <input type="radio" id="star2" name="rating" value="2">
                            <label for="star2">★</label>
                            <input type="radio" id="star1" name="rating" value="1">
                            <label for="star1">★</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="review">Ваш отзыв:</label>
                        <textarea id="review" name="review" required></textarea>
                    </div>

                    <button type="submit" class="submit-button">Отправить отзыв</button>
                </form>
            </div>

            <!-- Секция с отзывами -->
            <div class="reviews-list">
                <h2>Последние отзывы</h2>
                <!-- Здесь будут появляться новые отзывы -->
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="logo">Кабинет214</div>
        </div>
    </footer>
</body>
</html>
